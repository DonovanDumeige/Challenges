<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./assets/style/style.css">
  <script src="./assets/script/script.js" defer></script>

</head>

<body>

  <div class="container">

    <main class="report">
      <!-- Work -->
      <div class="work item">
        <div class="icon-container work-i">
          <div class="svgBox">
            <img src="./assets/images/icon-work.svg" alt="">
          </div>
        </div>
        <div class="item-container">
          <h3 class="item-title">Work</h3>
          <!-- Daily -->
          <div class="daily">
            <p class="now"></p>
            <p class="previous"></p>
          </div>

        </div>
      </div>

      <!-- Play -->
      <div class="play item">
        <div class="icon-container">
          <div class="svgBox">
            <img src="./assets/images/icon-play.svg" alt="">
          </div>
        </div>

        <div class="item-container">
          <h3 class="item-title">Play</h3>

          <!-- Daily -->
          <div class="daily">
            <p class="now"></p>
            <p class="previous"></p>
          </div>


        </div>
      </div>

      <!-- Study -->
      <div class="study item">
        <div class="icon-container play-i">
          <div class="svgBox">
            <img src="./assets/images/icon-study.svg" alt="">
          </div>
        </div>

        <div class="item-container">
          <h3 class="item-title">Study</h3>

          <!-- Daily -->
          <div class="daily">
            <p class="now"></p>
            <p class="previous"></p>
          </div>

        </div>
      </div>

      <!-- Exercise -->
      <div class="exercise item">
        <div class="icon-container">
          <div class="svgBox">
            <img src="./assets/images/icon-exercise.svg" alt="">
          </div>
        </div>

        <div class="item-container exerc-i">
          <h3 class="item-title">Exercise</h3>

          <!-- Daily -->
          <div class="daily">
            <p class="now"></p>
            <p class="previous"></p>
          </div>

        </div>
      </div>

      <!-- Social -->
      <div class="social item">
        <div class="icon-container social-i">
          <div class="svgBox">
            <img src="./assets/images/icon-social.svg" alt="">
          </div>
        </div>

        <div class="item-container">
          <h3 class="item-title">Social</h3>

          <!-- Daily -->
          <div class="daily">
            <p class="now"></p>
            <p class="previous"></p>
          </div>

        </div>
      </div>

      <!-- Self Care -->
      <div class="self-care item">
        <div class="icon-container slfcr-i">
          <div class="svgBox">
            <img src="./assets/images/icon-self-care.svg" alt="">
          </div>
        </div>
        <div class="item-container">
          <h3 class="item-title">Self Care</h3>
          <!-- Daily -->
          <div class="daily">
            <p class="now"></p>
            <p class="previous"></p>
          </div>

        </div>
      </div>
    </main>

    <aside class="metadata">

      <div class="user">
        <div class="userphoto">
          <img src="./assets/images/image-jeremy.png" alt="">
        </div>
        <h2 class="username">
          <span>Report for</span><br>
          Jeremy Robson
        </h2>
      </div>



      <div class="frequency">
        <button class="slctDaily">Daily</button>
        <button class="slctWeekly">Weekly</button>
        <button class="slctMonthly">Monthly</button>
      </div>

    </aside>

  </div>
