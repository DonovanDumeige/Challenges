<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./assets/style/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
 
  </style>
</head>
<body>
<main class="container">
  <div class="product">
    <picture>
      <source 
      media="(max-width: 1399px)" 
      srcset="./assets/images/image-product-600w.jpg">
      <source
      media="(min-width: 1400px)"
      srcset="./assets/images/image-product-686w.jpg">
      <img 
      src = "./assets/images/image-product-686w.jpg"
      alt="Picture of the perfume 'Gabrielle Essence Eau de Parfum"
      >
    </picture>
  </div>
  <div class="product-data-container">
    <div class="product-data">
    <h3 class="category">Perfume</h3>
    <h2 class="product-name"> Gabrielle Essence Eau de Parfum</h2>
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
        <p class="newprice">$149.99</p>
        <p class="oldprice">$169.99</p>
    </div>

    </div>

  <button class="chart">
    <!-- 
      ? todo images adaptatives
      ? https://developer.mozilla.org/fr/docs/Learn/HTML/Multimedia_and_embedding/Responsive_images
     -->
    <img src="./assets/images/icon-cart.svg" alt="">
    Add to cart
  </button>
  </div>

  
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DonovanDumeige">Donovan Dumeige</a>.
  </div>
</body>
</html>
