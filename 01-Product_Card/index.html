<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./assets/style/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; background-color: lavenderblush; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <div class="product">
    <img 
    src="./assets/images/image-product-mobile.jpg" 
    alt="Picture of the perfume 'Garielle Essence Eau de Parfum"
    >
  </div>
  <div class="product-data">
    <h3 class="category">Perfume</h3>
    <h2 class="product-name"> Gabrielle Essence Eau de Parfum</h2>
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
        <p class="newprice">$149.99</p>
        <p class="oldprice">$169.99</p>
    </div>

  </div>
  <button class="chart">
    <!-- 
      ? todo images adaptatives
      ? https://developer.mozilla.org/fr/docs/Learn/HTML/Multimedia_and_embedding/Responsive_images
     -->
    <img src="./assets/images/icon-cart.svg" alt="">
    Add to cart
  </button>
  
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
